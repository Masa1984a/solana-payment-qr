<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solana Payment QR Generator</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Solana Payment QR Generator</h1>
      <p>Generate QR codes for instant payments</p>
    </div>
    
    <div class="card">
      <div class="info-box">
        <h3>How to use</h3>
        <p>1. Enter wallet address<br>
           2. Set amount<br>
           3. Generate QR code<br>
           4. Share with sender</p>
      </div>
      
      <form id="qr-form">
        <div class="form-group">
          <label for="wallet">Recipient Wallet Address</label>
          <input 
            type="text" 
            id="wallet" 
            placeholder="Enter Solana wallet address" 
            required
          />
        </div>
        
        <div class="form-group">
          <label for="amount">Amount (SOL)</label>
          <input 
            type="number" 
            id="amount" 
            placeholder="0.1" 
            step="0.001" 
            min="0.001" 
            max="100"
            required
          />
          <div class="amount-presets">
            <button type="button" class="preset-btn" onclick="setAmount(0.01)">
              <div>0.01</div>
              <small>SOL</small>
            </button>
            <button type="button" class="preset-btn" onclick="setAmount(0.05)">
              <div>0.05</div>
              <small>SOL</small>
            </button>
            <button type="button" class="preset-btn" onclick="setAmount(0.1)">
              <div>0.1</div>
              <small>SOL</small>
            </button>
            <button type="button" class="preset-btn" onclick="setAmount(0.5)">
              <div>0.5</div>
              <small>SOL</small>
            </button>
          </div>
        </div>
        
        <div class="form-group">
          <label for="memo">Description (Optional)</label>
          <input 
            type="text" 
            id="memo" 
            placeholder="e.g., Coffee payment"
          />
        </div>

        <div class="form-group">
          <label for="network">Network</label>
          <select id="network" name="network" style="width: 100%; padding: 12px; border: 1px solid rgba(0, 255, 194, 0.15); background: rgba(11, 15, 18, 0.8); color: #EAFBF6; border-radius: 10px; font-size: 16px;">
            <option value="mainnet-beta" selected>Production (Mainnet)</option>
            <option value="devnet">Devnet</option>
          </select>
        </div>
        

        
        <div class="form-group" style="margin-top: 16px;">
          <label for="mode">QR Mode</label>
          <select id="mode" name="mode" style="width: 100%; padding: 12px; border: 1px solid rgba(0, 255, 194, 0.15); background: rgba(11, 15, 18, 0.8); color: #EAFBF6; border-radius: 10px; font-size: 16px;">
            <option value="solana_pay" selected>Solana Pay</option>
            <option value="blink">Blink (Actions)</option>
          </select>
        </div>

        <button type="submit" class="generate-btn">Generate QR Code</button>
      </form>
    </div>
    
    <div class="card" id="qr-result">
      <div style="display:flex; align-items:center; justify-content:space-between; gap:8px;">
        <h2 style="color:#EAFBF6; margin:0;">Generated QR Code</h2>
        <div id="network-badge" class="net-badge" style="display:none;"></div>
      </div>
      
      <div id="qr-code"></div>
      
      <div class="url-container">
        <div class="payment-url" id="payment-url"></div>
        <button type="button" class="copy-icon-btn" onclick="copyURL()" aria-label="URLをコピー">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
        </button>
      </div>
      
      <div id="devnet-warning" class="warning-box" style="display: none;">
        <strong>Test Mode (Devnet)</strong><br>
        Using test SOL only. Switch to mainnet for real payments.
      </div>
      
      <div class="qr-actions">
        <button class="action-btn new-btn" onclick="resetForm()">
          Back to Edit
        </button>
      </div>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
